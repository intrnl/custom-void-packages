name: update brave-nightly-bin template

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run update.sh script
        run: (cd srcpkgs/brave-nightly-bin && ./update.sh)
      - name: Push updated template
        run: |
          git config user.name "buildbot"
          git config user.email "20620901+intrnl@users.noreply.github.com"

          git add srcpkgs/brave-nightly-bin
          git commit -m "brave-nightly-bin: update $(date --iso-8601=seconds)"
          git push
